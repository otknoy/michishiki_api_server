<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="test">
    <title>sample page</title>

    <script>
      function getRandomInt(min, max) {
        return Math.floor( Math.random() * (max - min + 1) ) + min;
      }
   </script>
  </head>
  <body>
    <h1>post sample</h1>
    <form action="../post.py" method="post" >
      <p>名前: <input type="text" name="posted_by" value="名無し"></p>
      <p>タイトル: <input type="text" name="title" value="sample title"></p>
      <p>コメント: <input type="text" name="comment" value="sample コメント"></p>
      <p>地元度: <input type="number" name="localite" step="1" min="0.0" max="100" value="50"></p>
      <p>緯度: <input type="number" name="latitude" step="any" min="-90" max="90"></p>
      <p>経度: <input type="number" name="longitude" step="any" min="-180" max="180"></p>
      <input type="submit">
    </form>

    <script>
    document.forms[0].latitude.value = getRandomInt(-90, 90);
    document.forms[0].longitude.value = getRandomInt(-180, 180);
    </script>
    
    <h1>select sample</h1>
    <form action="../select.py" method="post" >
      <input type="submit">
    </form>
  </body>
</html>
